<!DOCTYPE html>
<html>
<head>
	<title>linghan_vue</title>
</head>
<body>
	<div id="test">
	</div>

	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script type="text/javascript">
		var canvas = d3.select("#test").append("svg");

		canvas.attr("width",500).attr("height",500).style("background-color","#aaa");

		var cir = canvas.append("circle");

		cir.attr("r",20)
			.style("background-color","red")
			.attr("transform","translate(250,0)")
			.transition()
			.duration(600)
			.ease(d3.easeBounce)
			.attr("transform","translate(250,500)");

	</script>
</body>
</html>
